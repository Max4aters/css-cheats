{{#each rules}}
  <div class="rule">
    <span class="selector">{{selector}}</span> {
    {{#each declarations}}
      <div class="row-group">
        {{#each this}}{{#each this}}
          <!--<input class="radio" type="radio" name="{{@key}}" id="{{@key}}_{{this}}" value="{{@key}}: {{this}};">-->
          <!-- for="{{@key}}_{{this}}" -->
          <div class="declaration">
            <span class="marker"></span>
            <span class="property">{{@key}}</span>:
            <span class="value">{{this}}</span>;
            <img class="effect" src="fx-img/{{@key}}_{{this}}.svg" alt="">
          </div>
        {{/each}}{{/each}}
      </div>
    {{/each}}
    }
  </div>
{{/each}}
